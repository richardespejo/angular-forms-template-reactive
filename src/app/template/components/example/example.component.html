<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>Fomulario por plantilla</h1>
        </div>
    </div>
    <div>
        <hr>
        <form autocomplete="off" #formTemplate="ngForm" (ngSubmit)="guardarDatos(formTemplate)">
        <div>
            <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control"
                    type="text"
                    placeholder="Nombre"
                    name="nombre"
                    [(ngModel)]="usuario.nombre"
                    [class.is-invalid]="nombre.invalid && nombre.touched"
                    #nombre="ngModel" 
                    required
                    minlength="5">
                    <small class= "form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese al menos 5 caracteres</small>
            </div>
            </div>

            <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control"
                    type="text"
                    placeholder="Apellido"
                    name="apellido"
                    [(ngModel)]="usuario.apellido"
                    [class.is-invalid]="apellido.invalid && apellido.touched"
                    #apellido="ngModel"
                    required
                    minlength="5">
                    <small class= "form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Ingrese al menos 5 caracteres</small>

            </div>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">

            <input class="form-control"
                    type="email"
                    [class.is-invalid]="correo.invalid && correo.touched"
                    placeholder="Correo electrÃ³nico"
                    name="correo"
                    [(ngModel)]="usuario.correo"
                    required
                    #correo="ngModel"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    <small class= "form-text text-danger" *ngIf="correo.invalid && correo.touched">El correo es obligatorio</small>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Pais</label>
            <div class="col-8">
                <select class="form-control" 
                        name="pais" 
                        id="" 
                        [class.is-invalid]="pais.invalid && pais.touched"
                        [ngModel]=usuario.pais
                        #pais="ngModel" 
                        required
                        [disabled]="paises.length ===0">
                    <option *ngFor="let item of paises" [value]="item.codigo">{{ item.nombre }}</option>
                </select>
                <small class= "form-text text-danger" *ngIf="pais.invalid && pais.touched">Debe seleccionar un pais</small>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Genero</label>
            <div class="col-8">
                <div class="form-check form-check-inline">
                    <input  class="form-check-input" 
                            type="radio"
                            name="genero"
                            value="M"
                            [class.is-invalid]="genero.invalid && genero.touched"
                            [ngModel]="usuario.genero"
                            #genero="ngModel"
                            required >
                    <label class="form-check-label">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  class="form-check-input" 
                            type="radio"
                            name="genero"
                            value="F"
                            [class.is-invalid]="genero.invalid && genero.touched"
                            [ngModel]="usuario.genero"
                            #genero="ngModel"
                            required >
                    <label class="form-check-label">Femenino</label>
                </div>

            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
            </div>
        </div>

        </form>
    </div>
</div>
